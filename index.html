  <style>
    /* --- BASE STYLES --- */
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

    }

    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* --- LAYOUT --- */
    .content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 60px auto 100px;
      padding: 40px;
      background: rgba(0,0,0,0.6); /* Slightly darker for better readability */
      backdrop-filter: blur(5px);   /* Blurs the 3D background behind text */
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin-top: 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 15px;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* --- POST LIST STYLES --- */
    .post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post-item {
      margin-bottom: 25px;
      transition: transform 0.2s ease;
    }

    .post-link {
      text-decoration: none;
      display: block;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .post-link:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
      transform: translateX(5px);
    }

    .post-title {
      display: block;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .post-link:hover .post-title {
      color: #4db8ff; /* Light blue highlight on hover */
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .post-meta {
      display: block;
      font-size: 0.85rem;
      color: #aaa;
      font-family: "Courier New", monospace;
    }

    /* --- FOLLOW BUTTON --- */
    .x-follow {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 30;
      font-size: 13px;
      color: #ccc;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.2s ease;
    }

    .x-follow:hover {
      color: white;
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.35);

<script>
  /* --- BACKGROUND ANIMATION --- */
  let f = 0;

  function setup() {
    // Create canvas fixed to window size
    let c = createCanvas(windowWidth, windowHeight, WEBGL);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }

  function draw() {
    background(0);

    let w = PI / 6;
    let P = w * 3;

    // Lighting
    pointLight(255, 255, 255, 0, 0, 300);

    // Camera / World Rotation
    rotateX(PI / 6);
    rotateY(f -= 0.01);

    // The Torus Grid
    for (let x = 0; x < TAU; x += w) {
      for (let y = 0; y < TAU; y += P) {
        push();
        rotateY(x);
        rotateX(f * 0.3);

        push();
        translate(0, 0, 180);
        torus(90, 12, 16, 8);
        pop();

        pop();
      }
    }
  }
</script>
